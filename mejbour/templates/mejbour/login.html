<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Connexion</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
    {% comment %} # auth with google {% endcomment %}
    <a href="{% url 'social:begin' 'google-oauth2' %}" > Login avec google </a>
  </form>
{% endblock %}
