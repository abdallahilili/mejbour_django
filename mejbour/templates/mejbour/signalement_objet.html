<!-- objets_perdus/templates/mejbour/signalement_objet.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Signaler un Objet Perdu</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nom_utilisateur">Nom:</label>
            <input type="text" class="form-control" id="nom_utilisateur" name="nom_utilisateur" required>
        </div>
        <div class="form-group">
            <label for="coordonnees_utilisateur">Coordonnées:</label>
            <input type="text" class="form-control" id="coordonnees_utilisateur" name="coordonnees_utilisateur" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom de l'Objet:</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="lieu_trouve">Lieu Trouvé:</label>
            <input type="text" class="form-control" id="lieu_trouve" name="lieu_trouve" required>
        </div>
        <div class="form-group">
            <label for="coordonnees">Coordonnées:</label>
            <input type="text" class="form-control" id="coordonnees" name="coordonnees" required>
        </div>
        <div class="form-group">
            <label for="image">Image de l'Objet:</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
{% endblock %}
